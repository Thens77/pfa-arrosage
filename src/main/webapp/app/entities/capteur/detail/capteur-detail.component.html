<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="capteur">
      <h2 data-cy="capteurDetailsHeading"><span>Capteur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ capteur.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ capteur.type }}</span>
        </dd>
        <dt><span>Reference</span></dt>
        <dd>
          <span>{{ capteur.reference }}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
          <div *ngIf="capteur.photo">
            <a (click)="openFile(capteur.photo, capteur.photoContentType)">
              <img [src]="'data:' + capteur.photoContentType + ';base64,' + capteur.photo" style="max-width: 100%" alt="capteur image" />
            </a>
            {{ capteur.photoContentType }}, {{ byteSize(capteur.photo) }}
          </div>
        </dd>
        <dt><span>Frequence</span></dt>
        <dd>
          <span>{{ capteur.frequence }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/capteur', capteur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
