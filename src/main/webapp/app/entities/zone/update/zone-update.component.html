<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-zone-heading" data-cy="ZoneCreateUpdateHeading">Create or edit a Zone</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_superficie">Superficie</label>
          <input
            type="number"
            class="form-control"
            name="superficie"
            id="field_superficie"
            data-cy="superficie"
            formControlName="superficie"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbrMaxPlante">Nbr Max Plante</label>
          <input
            type="number"
            class="form-control"
            name="nbrMaxPlante"
            id="field_nbrMaxPlante"
            data-cy="nbrMaxPlante"
            formControlName="nbrMaxPlante"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_photo">Photo</label>
          <div>
            <img
              [src]="'data:' + editForm.get('photoContentType')!.value + ';base64,' + editForm.get('photo')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('photo')!.value"
              alt="zone image"
            />
            <div *ngIf="editForm.get('photo')!.value" class="form-text text-danger clearfix">
              <span class="pull-start">{{ editForm.get('photoContentType')!.value }}, {{ byteSize(editForm.get('photo')!.value) }}</span>
              <button
                type="button"
                (click)="clearInputImage('photo', 'photoContentType', 'file_photo')"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input type="file" id="file_photo" data-cy="photo" (change)="setFileData($event, 'photo', true)" accept="image/*" />
          </div>
          <input type="hidden" class="form-control" name="photo" id="field_photo" data-cy="photo" formControlName="photo" />
          <input
            type="hidden"
            class="form-control"
            name="photoContentType"
            id="field_photoContentType"
            formControlName="photoContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_typesol">Typesol</label>
          <select class="form-control" id="field_typesol" data-cy="typesol" name="typesol" formControlName="typesol">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="typeSolOption.id === editForm.get('typesol')!.value?.id ? editForm.get('typesol')!.value : typeSolOption"
              *ngFor="let typeSolOption of typeSolsSharedCollection; trackBy: trackTypeSolById"
            >
              {{ typeSolOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3" [hidden]="editable==false">
          <label class="form-label" for="field_espaceVert">Espace Vert</label>
          <select class="form-control" id="field_espaceVert" data-cy="espaceVert" name="espaceVert" formControlName="espaceVert" >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                espaceVertOption.id === editForm.get('espaceVert')!.value?.id ? editForm.get('espaceVert')!.value : espaceVertOption
              "
              *ngFor="let espaceVertOption of espaceVertsSharedCollection; trackBy: trackEspaceVertById"
              
            >
              {{ espaceVertOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_boitier">Boitier</label>
          <select class="form-control" id="field_boitier" data-cy="boitier" name="boitier" formControlName="boitier">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="boitierOption.id === editForm.get('boitier')!.value?.id ? editForm.get('boitier')!.value : boitierOption"
              *ngFor="let boitierOption of boitiersSharedCollection; trackBy: trackBoitierById"
            >
              {{ boitierOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
